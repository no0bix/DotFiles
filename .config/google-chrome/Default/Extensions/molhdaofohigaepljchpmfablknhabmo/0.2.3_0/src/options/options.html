
<!DOCTYPE html>
<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <title>Readr Options</title>

  <!-- Styles -->
  <link rel="stylesheet" type="text/css" href="/src/options/options-style.css">

  <!-- Scripts -->
  <script type="text/javascript" src="/src/inject/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="/src/inject/webfont.js"></script>
  <script type="text/javascript" src="/src/inject/knockout-min.js"></script>
  <script type="text/javascript" src="/src/options/options.js"></script>

</head>
  <body>
    <div id="banner">
      <div class="gilded"></div>
      <div class="line1">
        Readr
      </div>
      <div class="line2">
        for reddit
      </div>
    </div>
    <div id="settings-con" data-bind="with: settings">
      <div>
        <input class="toggle" id="cb1" type="checkbox" data-bind="checked: readrNightModeEnabled"></input>
        <label class="toggle-button" for="cb1"></label>
        <label class="toggle-text" for="cb1">Night mode enabled by default</label>
      </div>
      <div>
        <input class="toggle" id="cb2" type="checkbox" data-bind="checked: showReadButtonOnTop"></input>
        <label class="toggle-button" for="cb2"></label>
        <label class="toggle-text" for="cb2">Show read button above comments, rather than below it</label>
      </div>
      <div>
        <input class="toggle" id="cb3" type="checkbox" data-bind="checked: readrSerifModeEnabled"></input>
        <label class="toggle-button" for="cb3"></label>
        <label class="toggle-text" for="cb3">Use <span class="sans-serif-text">Sans-Serif</span> instead of <span class="serif-text">Serif</span></label>
      </div>
      <div>
        <input class="toggle" id="cb4" type="checkbox" data-bind="checked: guideForceShowAgain"></input>
        <label class="toggle-button" for="cb4"></label>
        <label class="toggle-text" for="cb4">Show walkthrough again</label>
      </div>
    </div>
    <div id="stats-con">
      <div class="header">
        Stats
      </div>
      <div class="stat-box">
        <div class="stat-primary" data-bind="text: settings.readButtonPresses()"></div>
        <div class="stat-secondary">comments</br>read</div>
      </div>
      <div class="stat-box">
        <div class="stat-primary" data-bind="text: settings.readTimeTotal()"></div>
        <div class="stat-secondary">minutes</br>spent</div>
      </div>
    </div>

    <div class="rate-msg">
      If you liked Readr, <a href="http://goo.gl/SOUmSp"> rate it</a> :)
    </div>

    <a href="http://twitter.com/saran5h" id="signature" target="_blank">Made with &lt;3 by saran5h</a>
  </body>
</html>
