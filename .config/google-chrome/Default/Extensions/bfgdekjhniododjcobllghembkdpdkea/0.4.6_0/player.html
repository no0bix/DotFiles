<!DOCTYPE html>
<html>
<head>
  <script src="hls.0.5.44.min.js"></script>
  <script src="jquery.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <video id="video" class="zoomed_mode"></video>
    <div id="video-controls">
      <button type="button" id="play-pause" class="play"></button>
      <span id="current-time">0:00</span>
      <span id="duration">0:00</span>
      <input type="range" id="seek-bar" value="0">
      <button type="button" id="mute" class="volume-on"></button>
      <input type="range" id="volume-bar" min="0" max="1" step="0.1" value="1">
      <button type="button" id="aspect" class="zoom-in"></button>
      <button type="button" id="full-screen"></button>
    </div>
  <script src="controls.js"></script>
  <script src="player.js"></script>
</body>
</html>
